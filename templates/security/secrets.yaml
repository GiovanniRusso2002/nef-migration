{{- if .Values.services.redis }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app.kubernetes.io/name: secrets
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: helm
type: Opaque
data:
  # Redis password auto-generated
  redis-password: {{ randAlphaNum 32 | b64enc | quote }}
  # CAPIF credentials (hardcoded)
  capif-password: {{ "semprojopenex" | b64enc | quote }}
{{- end }}
