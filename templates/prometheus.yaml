{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: prometheus
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: helm
spec:
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: prometheus
      {{- if and .Values.prometheus.config (hasKey .Values.prometheus.config "enabled") .Values.prometheus.config.enabled }}
      annotations:
        checksum/config: {{ toYaml .Values.prometheus.config.data | sha256sum | quote }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Release.Name }}-prometheus
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          imagePullPolicy: {{ .Values.prometheus.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.prometheus.port }}
              name: http
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
          {{- if and .Values.prometheus.config (hasKey .Values.prometheus.config "enabled") .Values.prometheus.config.enabled }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          {{- end }}
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: {{ .Values.prometheus.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /-/ready
              port: {{ .Values.prometheus.port }}
            initialDelaySeconds: 5
            timeoutSeconds: 5
      {{- if and .Values.prometheus.config (hasKey .Values.prometheus.config "enabled") .Values.prometheus.config.enabled }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-prometheus-config
        - name: storage
          emptyDir: {}
      {{- end }}
{{- end }}
