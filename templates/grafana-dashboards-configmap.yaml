{{- if and .Values.grafana.enabled .Values.grafana.config.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-grafana-dashboards
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: grafana
data:
  dashboards.yaml: |
{{ toYaml .Values.grafana.config.dashboards | indent 4 }}
{{- end }}
