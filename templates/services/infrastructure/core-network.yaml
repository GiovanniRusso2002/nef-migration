  (dict "name" "SMF_IP_ADDR" "value" .Values.coreNetwork.config.data.smfIpAddr) 
  (dict "name" "SMF_SUBSCR_ROUTE" "value" .Values.coreNetwork.config.data.smfSubscrRoute) 
  (dict "name" "SMF_API_ROUTE" "value" .Values.coreNetwork.config.data.smfApiRoute) 
