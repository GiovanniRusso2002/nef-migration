  (dict "name" "SMF_NOTIFICATION_ID" "value" (toString .Values.coreNetwork.config.data.smfNotificationId)) 
  (dict "name" "SMF_NOTIFICATION_FORWARD_ROUTE" "value" .Values.coreNetwork.config.data.smfNotificationForwardRoute) 
  (dict "name" "EVENT_NOTIFY_URI" "value" .Values.coreNetwork.config.data.eventNotifyUri) 
  (dict "name" "SERVER_ADDR" "value" .Values.coreNetwork.config.data.serverAddr)
