  (dict "name" "CN_HTTP_VERSION" "value" (toString .Values.coreNetwork.config.data.cnHttpVersion)) 
  (dict "name" "REDIS_ADDR" "value" .Values.redis.address) 
  (dict "name" "REDIS_SVC" "value" .Values.redis.address) 
  (dict "name" "AMF_IP_ADDR" "value" .Values.coreNetwork.config.data.amfIpAddr) 
  (dict "name" "AMF_SUBSCR_ROUTE" "value" .Values.coreNetwork.config.data.amfSubscrRoute) 
  (dict "name" "AMF_API_ROUTE" "value" .Values.coreNetwork.config.data.amfApiRoute) 
  (dict "name" "AMF_NOTIFY_CORRELATION_ID" "value" .Values.coreNetwork.config.data.amfNotifyCorrelationId) 
  (dict "name" "AMF_NOTIFICATION_ID" "value" (toString .Values.coreNetwork.config.data.amfNotificationId)) 
