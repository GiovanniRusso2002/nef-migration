{{- if .Values.services.capif }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-capif
  labels:
    app.kubernetes.io/name: capif
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: helm
spec:
  replicas: {{ .Values.replicas.capif | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: capif
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: capif
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
        - name: capif
          image: {{ .Values.images.capif }}
          imagePullPolicy: IfNotPresent
          workingDir: /app/certs
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: CAPIF_FQDN
              value: {{ .Values.capif.fqdn | quote }}
            - name: CAPIF_AUTH_PORT
              value: {{ .Values.capif.authPort | quote }}
            - name: CAPIF_USERNAME
              value: {{ .Values.capif.username | quote }}
            - name: CAPIF_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: capif-password
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: certs
              mountPath: /app/certs
      volumes:
        - name: certs
          emptyDir: {}
{{- end }}
