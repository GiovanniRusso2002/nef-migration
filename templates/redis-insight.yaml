{{- if .Values.redisInsight.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openexposure.fullname" . }}-redis-insight
  labels:
    app.kubernetes.io/name: redis-insight
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: redis-insight
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.redisInsight.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-insight
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-insight
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: redis-insight
    spec:
      {{- if .Values.redisInsight.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.redisInsight.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: redis-insight
          image: {{ .Values.redisInsight.image }}
          imagePullPolicy: {{ .Values.redisInsight.imagePullPolicy }}
          {{- if .Values.redisInsight.securityContext }}
          securityContext:
            {{- toYaml .Values.redisInsight.securityContext | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.redisInsight.port }}
              name: http
              protocol: TCP
          {{- if .Values.redisInsight.resources }}
          resources:
            {{- toYaml .Values.redisInsight.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: logs
              mountPath: /data/logs
      volumes:
        - name: data
          emptyDir: {}
        - name: logs
          emptyDir: {}
      {{- with .Values.redisInsight.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
